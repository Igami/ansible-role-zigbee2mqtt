---
name: Publish Role on Ansible Galaxy

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  import:
    name: Publish Role on Ansible Galaxy
    runs-on: ubuntu-latest

    steps:
      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
          git_branch: main
